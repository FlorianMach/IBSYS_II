<div mat-dialog-content>
    <input matInput type="number" value="{{data.rest1}}" (change)="calculate($event)" [(ngModel)]="data.rest1">
</div>
<div mat-dialog-content>{{data.rest2}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Discard</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="data.rest1">Split</button>
</div>
